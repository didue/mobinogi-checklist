<article class="exchange" [class.done]="state().completed">
  <div class="info">
    <div class="title">{{ exchange().title }}</div>
    <div class="meta">
      <span class="pill cat">{{ exchange().npc }} ({{ exchange().location }})</span>
      <span class="pill type">{{ exchange().ingredient }} X {{ exchange().qty }}</span>
      <span class="pill count">{{ exchange().tradeLimit }}</span>
    </div>
  </div>

  <div class="controls">
    <button type="button" (click)="onDec()" [disabled]="state().done <= 0">－</button>
    <span class="count">{{ state().done }} / {{ state().needed }}</span>
    <button type="button" (click)="onInc()" [disabled]="state().done >= state().needed">＋</button>
  </div>
</article>
